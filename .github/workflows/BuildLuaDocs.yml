name: LDoc
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths:
      - '**.lua'
jobs:
  sile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate docs with LDoc
        uses: lunarmodules/ldoc@v1.5
        with:
            args: ./docs/reference/.
